name: Trivy Security Scan

on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily at midnight UTC
  workflow_dispatch:

jobs:
  scan:
    name: Scan GHCR Image for Vulnerabilities
    runs-on: ubuntu-latest

    steps:
      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Install Trivy
        run: |
          sudo apt-get update -y
          sudo apt-get install -y wget
          wget https://github.com/aquasecurity/trivy/releases/latest/download/trivy_Linux-64bit.tar.gz
          tar -xzf trivy_Linux-64bit.tar.gz
          sudo mv trivy /usr/local/bin/
          trivy --version  # Verify installation

      - name: Ensure Report Directory Exists
        run: mkdir -p reports  # Create directory to store report

      - name: Run Trivy Scan and Save Report
        run: |
          trivy image ghcr.io/notyusheng/open-webui_secure:latest \
            --severity HIGH,CRITICAL \
            --format table > reports/trivy-report.txt  # Redirect output to file
          
          echo "Checking if report was created..."
          ls -al reports/  # Verify file existence

      - name: Upload Scan Report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-scan-report
          path: reports/trivy-report.txt
