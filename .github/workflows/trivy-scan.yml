name: Trivy Security Scan

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC

permissions:
  contents: read

jobs:
  scan:
    permissions:
      contents: write  # Required to commit updated README
      security-events: write  # Allows uploading SARIF results to GitHub Security tab
      actions: read  # Required for private repositories
      
    name: Trivy Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry (GHCR)
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@7b7aa264d83dc58691451798b4d117d53d21edfe
        with:
          image-ref: 'ghcr.io/notyusheng/open-webui_secure:latest'
          format: 'json'
          output: 'trivy-results.json'
          severity: 'CRITICAL,HIGH'

      - name: Extract scan results
        run: |
          TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          CRITICAL=$(jq '[.Results[].Vulnerabilities? // [] | .[] | select(.Severity=="CRITICAL")] | length' trivy-results.json)
          HIGH=$(jq '[.Results[].Vulnerabilities? // [] | .[] | select(.Severity=="HIGH")] | length' trivy-results.json)
          echo "LAST_SCAN=${TIMESTAMP}" >> $GITHUB_ENV
          echo "CRITICAL_COUNT=${CRITICAL}" >> $GITHUB_ENV
          echo "HIGH_COUNT=${HIGH}" >> $GITHUB_ENV

      - name: Update README with scan results
        run: |
          sed -i '/## Latest Security Scan Results/q' README.md
          echo "## Latest Security Scan Results" >> README.md
          echo "**Last Scan:** $LAST_SCAN" >> README.md
          echo "**Critical Vulnerabilities:** $CRITICAL_COUNT" >> README.md
          echo "**High Vulnerabilities:** $HIGH_COUNT" >> README.md

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add README.md
          git commit -m "Update latest Trivy scan results in README"
          git push
