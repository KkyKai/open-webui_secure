name: Trivy Security Scan

on:
  schedule:
    - cron: "0 0 * * *"  # Runs every day at midnight UTC
  workflow_dispatch:  # Allows manual triggering

jobs:
  scan:
    name: Scan GHCR Image for Vulnerabilities
    runs-on: ubuntu-latest

    steps:
      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Run Trivy Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "ghcr.io/notyusheng/open-webui_secure:latest"
          severity: "HIGH,CRITICAL"
          format: "table"
          exit-code: 1  # Fails the workflow if HIGH/CRITICAL vulnerabilities are found
          ignore-unfixed: true  # Ignore vulnerabilities without a fix

      - name: Upload Scan Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-scan-report
          path: trivy-report.txt
